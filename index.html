  <head>
    <title>Coding Tips Generator</title>
    <meta charset="UTF-8">
    <!-- Links -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>

    <!-- Header -->
    <header>
      <h1>Coding Tips Generator</h1>
      <h2>HTML/CSS/JavaScript</h2>
    </header>

    <!-- Main -->
    <main>
      <!-- Generate Tip Button -->
      <button id="generate-button" role="button">Generate Random Tip</button>

      <!-- Div for Tip Display -->
      <div class="tip"><h3 id="tip-display"></h3></div>

      <!-- Linking the Script -->
      <!-- <script src="./resources/js/tips.js"></script> -->
      <script src="./resources/js/app.js"></script>

      <script>
        // Button and Tip Display References
        const button = document.getElementById("generate-button");
        const displayTip = document.getElementById("tip-display");

        // Event Listener
        button.addEventListener("click", function() {
          const tip = generateTip();
          displayTip.innerHTML = tip;
        });

      </script>
    </main>
    
    <!-- Footer -->
    <footer>
